    <!-- Scripts Essenciais -->

    <!-- Script de Inicializa√ß√£o e Navega√ß√£o -->
    <script>
        // L√≥gica para marcar o link ativo na sidebar
        const setActiveSidebarLink = () => {
            const path = window.location.pathname.split("/").pop();

            document.querySelectorAll(".sidebar a").forEach(link => {
                link.classList.remove("active");
                const linkHref = link.getAttribute("href");

                if (linkHref === path) {
                    link.classList.add("active");
                    const parentSubmenu = link.closest('.has-submenu');
                    if (parentSubmenu) {
                        const submenuElement = parentSubmenu.querySelector('.submenu');
                        const arrowElement = parentSubmenu.querySelector('.arrow');
                        if (submenuElement) submenuElement.style.display = 'block';
                        if (arrowElement) arrowElement.textContent = '‚ñº';
                        parentSubmenu.classList.add('expanded');
                    }
                }
            });
        };

        // Carrega a sidebar e depois inicializa a l√≥gica da p√°gina
        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;

                // Configura os toggles da sidebar e o comportamento responsivo
                setupSidebarToggles();

                // Adiciona listeners para os links da sidebar
                document.querySelector('.sidebar').addEventListener('click', handleSidebarClick);

                // Define o link ativo inicial na sidebar
                setActiveSidebarLink();
            });

        function setupSidebarToggles() {
            const body = document.body;
            const loadedSidebarElement = document.querySelector('.sidebar');
            const menuToggleBtnInSidebar = document.getElementById('menu-toggle');
            const headerMenuToggleButton = document.getElementById('header-menu-toggle');

            function toggleSidebar() {
                body.classList.toggle('sidebar-open-mobile');
            }

            if (menuToggleBtnInSidebar) menuToggleBtnInSidebar.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(); });
            if (headerMenuToggleButton) headerMenuToggleButton.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(); });

            document.addEventListener('click', (e) => {
                if (body.classList.contains('sidebar-open-mobile') && !loadedSidebarElement.contains(e.target) && !headerMenuToggleButton.contains(e.target)) {
                    toggleSidebar();
                }
            });
        }

        function handleSidebarClick(e) {
            const submenuToggle = e.target.closest('.submenu-toggle');
            if (submenuToggle) {
                e.preventDefault();
                const parentLi = submenuToggle.closest('.has-submenu');
                const submenu = parentLi.querySelector('.submenu');
                const arrow = submenuToggle.querySelector('.arrow');

                if (submenu && arrow) {
                    const isExpanded = submenu.style.display === 'block';
                    submenu.style.display = isExpanded ? 'none' : 'block';
                    arrow.textContent = isExpanded ? '‚ñ∂' : '‚ñº';
                    parentLi.classList.toggle('expanded', !isExpanded);
                }
            }

            let clickedLink = e.target.closest("a");
            if (clickedLink) {
                document.querySelectorAll(".sidebar a").forEach(link => link.classList.remove("active"));
                clickedLink.classList.add("active");
                const parentSubmenuItem = clickedLink.closest('.has-submenu');
                if (parentSubmenuItem) {
                    parentSubmenuItem.querySelector('.submenu-toggle')?.classList.add('active');
                }
                if (window.innerWidth <= 768 && !clickedLink.classList.contains('submenu-toggle')) {
                    document.body.classList.remove('sidebar-open-mobile');
                }
            }
        }

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && document.body.classList.contains('sidebar-open-mobile')) {
                document.body.classList.remove('sidebar-open-mobile');
            }
        });
    </script>
