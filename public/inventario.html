    <!-- Module for logic -->
    <script type="module">
        import { Imovel } from './assets/js/entities/imovel.js';
        import { db } from './assets/js/firebase-config.js';
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initSidebar } from './assets/js/sidebar-manager.js';

        // Global State
        let allObjects = [];
        let imoveisCache = [];
        let currentImageBase64 = null;
        let activeStream = null;

        // UI Refs
        const grid = document.getElementById('gridObjetos');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');
        const selectImovel = document.getElementById('selectImovelObjetos');
        const selectComodo = document.getElementById('selectComodoObjetos');
        const filtroBusca = document.getElementById('filtroBusca');

        // Modal Refs
        const modal = document.getElementById('modalObjeto');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalPanel = document.getElementById('modalPanel');
        const modalSelectImovel = document.getElementById('modalSelectImovel');
        const modalSelectComodo = document.getElementById('modalSelectComodo');

        // --- Functions Declaration (Hoisted) ---

        async function loadData() {
            try {
                loadingState.classList.remove('hidden');
                imoveisCache = await Imovel.listarTodos();

                // Populate Filters
                selectImovel.innerHTML = '<option value="">Todos os Im√≥veis</option>';
                modalSelectImovel.innerHTML = '<option value="">Selecione o Im√≥vel</option>';

                imoveisCache.forEach(im => {
                    const opt = document.createElement('option');
                    opt.value = im.id;
                    opt.textContent = im.titulo || `Im√≥vel #${im.id}`;
                    selectImovel.appendChild(opt);

                    const optModal = document.createElement('option');
                    optModal.value = im.id;
                    optModal.textContent = im.titulo || `Im√≥vel #${im.id}`;
                    modalSelectImovel.appendChild(optModal);
                });

                // Flatten Objects
                flattenObjects();
                renderGrid();
                loadingState.classList.add('hidden');

            } catch (err) {
                console.error(err);
                if (window.Toast) window.Toast.error("Erro ao carregar dados.");
                loadingState.classList.add('hidden');
            }
        }

        function flattenObjects() {
            allObjects = [];
            imoveisCache.forEach(im => {
                if (im.comodos) {
                    im.comodos.forEach(com => {
                        if (com.objetos) {
                            com.objetos.forEach(obj => {
                                allObjects.push({
                                    ...obj,
                                    imovelId: im.id,
                                    imovelTitulo: im.titulo || 'Sem Nome',
                                    comodoId: com.id,
                                    comodoNome: com.nome || 'C√¥modo'
                                });
                            });
                        }
                    });
                }
            });
        }

        function updateFilters() {
            const imovelId = selectImovel.value;
            selectComodo.innerHTML = '<option value="">Todos os C√¥modos</option>';

            if (imovelId) {
                const im = imoveisCache.find(i => i.id == imovelId);
                if (im && im.comodos) {
                    selectComodo.disabled = false;
                    im.comodos.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.nome;
                        selectComodo.appendChild(opt);
                    });
                } else {
                    selectComodo.disabled = true;
                }
            } else {
                selectComodo.disabled = true;
            }
            renderGrid();
        }

        function updateModalComodos(imovelId) {
            modalSelectComodo.innerHTML = '<option value="">Selecione o C√¥modo</option>';
            if (imovelId) {
                const im = imoveisCache.find(i => i.id == imovelId);
                if (im && im.comodos) {
                    modalSelectComodo.disabled = false;
                    im.comodos.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.textContent = c.nome;
                        modalSelectComodo.appendChild(opt);
                    });
                } else {
                    modalSelectComodo.disabled = true;
                }
            } else {
                modalSelectComodo.disabled = true;
            }
        }

        function renderGrid() {
            const imovelId = selectImovel.value;
            const comodoId = selectComodo.value;
            const term = filtroBusca.value.toLowerCase();

            const filtrados = allObjects.filter(obj => {
                const matchImovel = !imovelId || obj.imovelId == imovelId;
                const matchComodo = !comodoId || obj.comodoId == comodoId;
                const matchTerm = !term ||
                    obj.nome.toLowerCase().includes(term) ||
                    obj.tipo.toLowerCase().includes(term) ||
                    obj.imovelTitulo.toLowerCase().includes(term) ||
                    obj.comodoNome.toLowerCase().includes(term);
                return matchImovel && matchComodo && matchTerm;
            });

            grid.innerHTML = '';

            if (filtrados.length === 0) {
                if (allObjects.length > 0) {
                    emptyState.classList.remove('hidden');
                    setTimeout(() => emptyState.classList.remove('opacity-0'), 10);
                } else {
                    // Still loading or actually empty? Handled by loadingState mostly
                    emptyState.classList.remove('hidden');
                    setTimeout(() => emptyState.classList.remove('opacity-0'), 10);
                }
                return;
            }
            emptyState.classList.add('hidden');
            emptyState.classList.add('opacity-0');

            filtrados.forEach(obj => {
                const card = document.createElement('div');
                card.className = 'glass-panel rounded-2xl overflow-hidden card-hoverable flex flex-col group h-full relative cursor-pointer bg-white/60 dark:bg-slate-900/60 border border-white/40 dark:border-slate-700/50';

                let imgSrc = 'https://placehold.co/400x300?text=Sem+Foto';

                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden bg-slate-100 dark:bg-slate-800">
                        <img src="${imgSrc}" id="img-card-${obj.imovelId}-${obj.comodoId}-${obj.id}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute top-3 right-3 px-2 py-1 bg-white/90 dark:bg-slate-900/90 rounded-lg text-xs font-bold shadow-sm uppercase tracking-wide backdrop-blur-sm">
                            ${obj.tipo}
                        </div>
                        <div class="absolute bottom-0 inset-x-0 h-16 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-3 left-4 text-white">
                             <p class="text-xs opacity-80">${obj.imovelTitulo}</p>
                             <p class="font-bold text-sm">üìç ${obj.comodoNome}</p>
                        </div>
                    </div>

                    <div class="p-4 flex-1 flex flex-col gap-2">
                        <div class="flex justify-between items-start">
                             <h3 class="font-bold text-lg text-slate-800 dark:text-white leading-tight">${obj.nome}</h3>
                             <div class="bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2 py-0.5 rounded text-sm font-bold">x${obj.quantidade}</div>
                        </div>
                        
                        <div class="mt-auto pt-4 flex items-center justify-end gap-2 border-t border-slate-100 dark:border-slate-700/50">
                             <button onclick="window.editarObjeto(${obj.imovelId}, ${obj.comodoId}, ${obj.id})" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-orange-50 dark:hover:bg-orange-900/30 text-slate-400 hover:text-orange-500 transition-colors" title="Editar">‚úèÔ∏è</button>
                             <button onclick="window.excluirObjeto(${obj.imovelId}, ${obj.comodoId}, ${obj.id})" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-red-50 dark:hover:bg-red-900/30 text-slate-400 hover:text-red-500 transition-colors" title="Excluir">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);

                // Lazy Load Image
                if (obj.fotoId) {
                    recuperarFotoInventario(obj.fotoId).then(base64 => {
                        const imgEl = document.getElementById(`img-card-${obj.imovelId}-${obj.comodoId}-${obj.id}`);
                        if (imgEl && base64) imgEl.src = base64;
                    });
                } else if (obj.fotoUrl) {
                    const imgEl = document.getElementById(`img-card-${obj.imovelId}-${obj.comodoId}-${obj.id}`);
                    if (imgEl) imgEl.src = obj.fotoUrl;
                }
            });
        }

        async function recuperarFotoInventario(fotoId) {
            try {
                const docRef = doc(db, "inventario_fotos", fotoId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return docSnap.data().base64;
                }
            } catch (error) {
                console.error("Erro foto:", error);
            }
            return null;
        }

        // --- Init & Event Binding ---
        // Binding AFTER functions are defined

        // Expose to window for inline HTML onclicks
        window.renderGrid = renderGrid;
        window.updateFilters = updateFilters;

        window.addEventListener('DOMContentLoaded', async () => {
            initSidebar();
            await loadData();
        });

        selectImovel.addEventListener('change', updateFilters);
        selectComodo.addEventListener('change', renderGrid);
        filtroBusca.addEventListener('input', renderGrid);

        modalSelectImovel.addEventListener('change', () => {
            const imovelId = modalSelectImovel.value;
            updateModalComodos(imovelId);
        });

        document.getElementById('btnNovoObjeto').onclick = () => openModal();
        document.getElementById('btnNovoObjetoMobile').onclick = () => openModal();

        window.previewImage = (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentImageBase64 = e.target.result;
                    const img = document.getElementById('imgPreview');
                    const ph = document.getElementById('uploadPlaceholder');
                    img.src = currentImageBase64;
                    img.classList.remove('hidden');
                    ph.classList.add('opacity-0');
                }
                reader.readAsDataURL(file);
            }
        };

        // --- CRUD Logic ---

        window.openModal = (obj = null) => {
            const title = document.getElementById('modalTitle');
            const placeholder = document.getElementById('uploadPlaceholder');
            const imgPreview = document.getElementById('imgPreview');

            if (obj) {
                title.innerText = 'Editar Item';
                document.getElementById('objetoId').value = obj.id;
                document.getElementById('nomeObjeto').value = obj.nome;
                document.getElementById('quantidadeObjeto').value = obj.quantidade;
                document.getElementById('tipoObjeto').value = obj.tipo;

                // Selects
                modalSelectImovel.value = obj.imovelId;
                updateModalComodos(obj.imovelId);
                modalSelectComodo.value = obj.comodoId;

                // Image
                currentImageBase64 = null; // Reset temp
                if (obj.fotoId) {
                    recuperarFotoInventario(obj.fotoId).then(b64 => {
                        if (b64) {
                            imgPreview.src = b64;
                            imgPreview.classList.remove('hidden');
                            placeholder.classList.add('opacity-0');
                        }
                    });
                } else if (obj.fotoUrl) {
                    imgPreview.src = obj.fotoUrl;
                    imgPreview.classList.remove('hidden');
                    placeholder.classList.add('opacity-0');
                } else {
                    imgPreview.classList.add('hidden');
                    placeholder.classList.remove('opacity-0');
                }

            } else {
                title.innerText = 'Novo Item';
                document.getElementById('formObjeto').reset();
                document.getElementById('objetoId').value = '';
                currentImageBase64 = null;
                imgPreview.classList.add('hidden');
                placeholder.classList.remove('opacity-0');

                // Auto-fill form if filter is selected on main page
                if (selectImovel.value) {
                    modalSelectImovel.value = selectImovel.value;
                    updateModalComodos(selectImovel.value);
                    if (selectComodo.value) modalSelectComodo.value = selectComodo.value;
                }
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('translate-x-full');
            }, 10);
        };

        window.closeModal = () => {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.add('translate-x-full');
            setTimeout(() => modal.classList.add('hidden'), 500);
        };

        window.editarObjeto = (imovelId, comodoId, objetoId) => {
            const obj = allObjects.find(o => o.id == objetoId && o.imovelId == imovelId && o.comodoId == comodoId);
            if (obj) openModal(obj);
        };

        window.excluirObjeto = async (imovelId, comodoId, objetoId) => {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                try {
                    const imovel = await Imovel.buscarPorId(imovelId);
                    if (imovel) {
                        await imovel.removerObjeto(comodoId, objetoId);
                        if (window.Toast) window.Toast.success('Item exclu√≠do!');

                        // Local update
                        allObjects = allObjects.filter(o => !(o.id == objetoId && o.imovelId == imovelId && o.comodoId == comodoId));
                        renderGrid(); // Refresh grid
                        // Background refresh
                        await loadData();
                    }
                } catch (e) { console.error(e); }
            }
        };

        window.salvarObjeto = async (e) => {
            e.preventDefault();
            const btn = e.target;
            const originalText = btn.innerText;
            btn.innerText = 'Salvando...';
            btn.disabled = true;

            try {
                const imovelId = parseInt(modalSelectImovel.value);
                const comodoId = parseInt(modalSelectComodo.value);
                const objetoId = document.getElementById('objetoId').value ? parseInt(document.getElementById('objetoId').value) : null;
                const nome = document.getElementById('nomeObjeto').value;
                const qtd = parseInt(document.getElementById('quantidadeObjeto').value);
                const tipo = document.getElementById('tipoObjeto').value;

                if (!imovelId || !comodoId) {
                    throw new Error("Selecione im√≥vel e c√¥modo.");
                }

                let fotoId = null;

                // Handle Photo Save
                if (currentImageBase64) {
                    fotoId = `foto_${imovelId}_${comodoId}_${Date.now()}`;
                    await setDoc(doc(db, "inventario_fotos", fotoId), { base64: currentImageBase64 });
                } else if (objetoId) {
                    // Keep existing photoId if editing and no new photo
                    const existing = allObjects.find(o => o.id == objetoId && o.imovelId == imovelId && o.comodoId == comodoId);
                    if (existing) fotoId = existing.fotoId;
                }

                const objetoData = {
                    id: objetoId,
                    tipo: tipo,
                    nome: nome,
                    quantidade: qtd,
                    fotoId: fotoId,
                    fotoUrl: null // Legacy clear
                };

                const imovel = await Imovel.buscarPorId(imovelId);
                await imovel.salvarObjeto(comodoId, objetoData);

                if (window.Toast) window.Toast.success('Salvo com sucesso!');
                closeModal();
                await loadData();

            } catch (err) {
                console.error(err);
                if (window.Toast) window.Toast.error("Erro ao salvar: " + err.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };
    </script>
</body>

</html>
