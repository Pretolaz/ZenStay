    <script type="module">
        import { Imovel } from './assets/js/entities/imovel.js';
        import { initSidebar } from './assets/js/sidebar-manager.js';

        // State
        let currentImovel = null;
        let imoveisCache = [];

        // UI Refs
        const selectImovel = document.getElementById('selectImovelComodos');
        const listContainer = document.getElementById('listaComodosContainer');
        const emptySelectState = document.getElementById('emptySelectState');
        const emptyRoomsState = document.getElementById('emptyRoomsState');
        const btnNew = document.getElementById('btnNovoComodo');
        const btnNewMobile = document.getElementById('btnNovoComodoMobile');

        // Modal Refs
        const modal = document.getElementById('modalComodo');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalPanel = document.getElementById('modalPanel');
        const modalTitle = document.getElementById('formTitleComodo');
        const inputId = document.getElementById('comodoId');
        const inputNome = document.getElementById('nomeComodo');
        const inputIcone = document.getElementById('iconeComodo');
        const modalImovelName = document.getElementById('modalImovelName');

        // Initialization
        window.addEventListener('DOMContentLoaded', async () => {
            initSidebar();
            await loadImoveis();
        });

        // Event Listeners
        selectImovel.addEventListener('change', handleImovelChange);
        btnNew.addEventListener('click', () => openModal());
        btnNewMobile.addEventListener('click', () => openModal());

        async function loadImoveis() {
            try {
                imoveisCache = await Imovel.listarTodos();

                selectImovel.innerHTML = '<option value="">Selecione um Im√≥vel para gerenciar</option>';
                imoveisCache.forEach(im => {
                    const opt = document.createElement('option');
                    opt.value = im.id;
                    opt.textContent = im.titulo || `Im√≥vel #${im.id}`;
                    selectImovel.appendChild(opt);
                });

                // Auto select if only one? Or just wait user action.
                // Let's persist selection if possible or just wait. 
                // The previous logic selected the first one. Let's do that for convenience.
                if (imoveisCache.length > 0) {
                    selectImovel.value = imoveisCache[0].id;
                    handleImovelChange();
                }

            } catch (err) {
                console.error(err);
                if (window.Toast) window.Toast.error("Erro ao carregar im√≥veis.");
            }
        }

        async function handleImovelChange() {
            const id = selectImovel.value;
            if (!id) {
                currentImovel = null;
                updateUIState('empty');
                return;
            }

            // Reload fresh data for the selected property to ensure we have latest comodos
            try {
                // We use find first, but ideally we should fetch fresh.
                // Imovel.buscarPorId might be better if we want fresh data, or we rely on cache.
                // The previous code re-fetched all in 'handleImovelSelectionChangeComodos' inside the loop? No, it used 'listarTodos' again.
                // Let's optimize: use cache first, then maybe background refresh if needed.
                // For now, consistent with existing logic:
                const freshList = await Imovel.listarTodos();
                imoveisCache = freshList; // Update cache
                const data = freshList.find(i => i.id == id);

                if (data) {
                    currentImovel = data; // Note: In the original logic, it created 'new Imovel(data)', but the list already returns instances.
                    updateUIState('loaded');
                    renderComodos();
                }
            } catch (err) {
                console.error(err);
            }
        }

        function updateUIState(state) {
            if (state === 'empty') {
                emptySelectState.classList.remove('hidden');
                emptyRoomsState.classList.add('hidden');
                listContainer.classList.add('hidden');
                btnNew.classList.add('hidden');
                btnNewMobile.classList.add('hidden');
            } else if (state === 'loaded') {
                emptySelectState.classList.add('hidden');
                btnNew.classList.remove('hidden');
                btnNewMobile.classList.remove('hidden'); // Show on mobile? Yes logic handled in CSS media query
                // The list visibility depends on content count, handled in renderComodos
                // But specifically for mobile fab:
                if (window.innerWidth < 640) btnNewMobile.classList.remove('hidden');
                else btnNewMobile.classList.add('hidden');
            }
        }

        function renderComodos() {
            listContainer.innerHTML = '';

            if (!currentImovel || !currentImovel.comodos || currentImovel.comodos.length === 0) {
                listContainer.classList.add('hidden');
                emptyRoomsState.classList.remove('hidden');
                return;
            }

            emptyRoomsState.classList.add('hidden');
            listContainer.classList.remove('hidden');

            currentImovel.comodos.forEach(comodo => {
                const card = document.createElement('div');
                card.className = 'glass-panel room-card p-6 rounded-2xl flex flex-col gap-4 relative group bg-white/60 dark:bg-slate-900/60 border border-white/40 dark:border-slate-700/50';

                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-slate-800 dark:to-slate-800 flex items-center justify-center text-4xl shadow-inner border border-white/50 dark:border-slate-700">
                           ${comodo.icone}
                        </div>
                        <div class="opacity-0 group-hover:opacity-100 transition-opacity flex gap-2">
                             <button onclick="window.editarComodo(${comodo.id})" class="p-2 rounded-lg bg-white/50 dark:bg-slate-700 hover:bg-orange-50 dark:hover:bg-orange-900/30 text-slate-400 hover:text-orange-500 transition-colors shadow-sm" title="Editar">‚úèÔ∏è</button>
                             <button onclick="window.excluirComodo(${comodo.id})" class="p-2 rounded-lg bg-white/50 dark:bg-slate-700 hover:bg-red-50 dark:hover:bg-red-900/30 text-slate-400 hover:text-red-500 transition-colors shadow-sm" title="Excluir">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-slate-800 dark:text-white leading-tight">${comodo.nome}</h3>
                        <span class="text-xs text-slate-400 font-mono">ID: ${comodo.id}</span>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // Modal Logic
        window.openModal = (comodo = null) => {
            if (!currentImovel) {
                if (window.Toast) window.Toast.warning('Selecione um im√≥vel primeiro!');
                return;
            }

            modalImovelName.textContent = currentImovel.nome || currentImovel.titulo;

            if (comodo) {
                modalTitle.textContent = 'Editar C√¥modo';
                inputId.value = comodo.id;
                inputNome.value = comodo.nome;
                inputIcone.value = comodo.icone;
            } else {
                modalTitle.textContent = 'Novo C√¥modo';
                document.getElementById('formComodo').reset();
                inputId.value = '';
                inputIcone.value = 'üõãÔ∏è'; // Default
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('translate-x-full');
            }, 10);
        };

        window.closeModal = () => {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.add('translate-x-full');
            setTimeout(() => modal.classList.add('hidden'), 500);
        };

        window.salvarComodo = async (e) => {
            e.preventDefault();

            const nome = inputNome.value;
            const icone = inputIcone.value;
            const id = inputId.value ? parseInt(inputId.value) : null;

            if (!currentImovel) return;

            // Simple validation
            if (!nome) {
                if (window.Toast) window.Toast.warning("Nome √© obrigat√≥rio");
                return;
            }

            try {
                if (id) {
                    await currentImovel.editarComodo(id, nome, icone);
                    if (window.Toast) window.Toast.success("C√¥modo atualizado!");
                } else {
                    await currentImovel.adicionarComodo(nome, icone);
                    if (window.Toast) window.Toast.success("C√¥modo adicionado!");
                }

                closeModal();
                renderComodos();

            } catch (err) {
                console.error(err);
                if (window.Toast) window.Toast.error("Erro ao salvar: " + err.message);
            }
        };

        window.editarComodo = (id) => {
            const com = currentImovel.comodos.find(c => c.id === id);
            if (com) openModal(com);
        };

        window.excluirComodo = async (id) => {
            if (!currentImovel) return;
            if (confirm('Tem certeza que deseja excluir este c√¥modo?')) {
                try {
                    await currentImovel.removerComodo(id);
                    if (window.Toast) window.Toast.success("C√¥modo exclu√≠do!");
                    renderComodos();
                } catch (err) {
                    if (window.Toast) window.Toast.error("Erro ao excluir: " + err.message);
                }
            }
        };
    </script>
