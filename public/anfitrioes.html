    <!-- Scripts -->

    <!-- Sidebar dinÃ¢mica -->
    <script>
        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();
                const body = document.body;
                const sidebarElement = document.querySelector('.sidebar');
                const menuToggleButton = document.getElementById('menu-toggle'); // Menu toggle inside sidebar
                const headerMenuToggleButton = document.getElementById('header-menu-toggle'); // Menu toggle in header

                function toggleSidebar() {
                    body.classList.toggle('sidebar-open-mobile');
                }

                // Add listener for the hamburger menu button in the sidebar (if it exists)
                if (menuToggleButton) {
                    menuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation(); 
                        toggleSidebar();
                    });
                }

                // Add listener for the hamburger menu button in the header (for mobile)
                if (headerMenuToggleButton) {
                    headerMenuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleSidebar();
                    });
                }

                // Close sidebar if clicking outside of it (mobile only)
                document.addEventListener('click', function(e) {
                    if (body.classList.contains('sidebar-open-mobile') && 
                        !sidebarElement.contains(e.target) && 
                        (menuToggleButton && !menuToggleButton.contains(e.target)) && 
                        (headerMenuToggleButton && !headerMenuToggleButton.contains(e.target))) {
                        toggleSidebar();
                    }
                });

                // Logic to expand/collapse submenus and activate links
                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    // Handle active state and submenu expansion
                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                        // Prevent default behavior if clicking on the active non-submenu link
                        if (!parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }

                    // Close sidebar on mobile when a link is clicked (unless it's a submenu-toggle)
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768 && !this.classList.contains('submenu-toggle')) {
                            body.classList.remove('sidebar-open-mobile');
                        }
                    });
                });

                // Logic to expand/collapse submenus
                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
    </script>

    <!-- CRUD de AnfitriÃµes -->
    <script>
        const tabela = document.querySelector('#tabelaAnfitrioes tbody');
        const form = document.getElementById('formAnfitriao');
        const campos = ['codigoInterno', 'nome', 'email', 'telefone', 'observacao'];

        function carregarAnfitrioes() {
            const anfitrioes = JSON.parse(localStorage.getItem('anfitrioes')) || [];
            tabela.innerHTML = '';
            anfitrioes.forEach((anfit, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${anfit.codigoInterno}</td>
                    <td>${anfit.nome}</td>
                    <td>${anfit.email || '-'}</td>
                    <td>${anfit.telefone}</td>
                    <td>
                        <button class="action-btn" onclick="editarAnfitriao(${index})">âœï¸</button>
                        <button class="action-btn" onclick="excluirAnfitriao(${index})">ğŸ—‘ï¸</button>
                    </td>`;
                tabela.appendChild(row);
            });
        }

        function salvarAnfitriao(e) {
            e.preventDefault();
            const anfitrioes = JSON.parse(localStorage.getItem('anfitrioes')) || [];
            const anfit = {};
            campos.forEach(c => anfit[c] = document.getElementById(c).value);

            if (!anfit.codigoInterno) {
                const lastCode = anfitrioes.length ? anfitrioes[anfitrioes.length - 1].codigoInterno : 500;
                anfit.codigoInterno = Number(lastCode) + 1;
            }

            const editIndex = document.getElementById('anfitriaoId').value;
            if (editIndex) anfitrioes[editIndex] = anfit;
            else anfitrioes.push(anfit);

            localStorage.setItem('anfitrioes', JSON.stringify(anfitrioes));
            form.reset();
            document.getElementById('codigoInterno').value = '';
            document.getElementById('anfitriaoId').value = '';
            carregarAnfitrioes();
        }

        function editarAnfitriao(index) {
            const anfitrioes = JSON.parse(localStorage.getItem('anfitrioes')) || [];
            const anfit = anfitrioes[index];
            campos.forEach(c => document.getElementById(c).value = anfit[c] || '');
            document.getElementById('anfitriaoId').value = index;
        }

        function excluirAnfitriao(index) {
            if (confirm('Excluir este anfitriÃ£o?')) {
                const anfitrioes = JSON.parse(localStorage.getItem('anfitrioes')) || [];
                anfitrioes.splice(index, 1);
                localStorage.setItem('anfitrioes', JSON.stringify(anfitrioes));
                carregarAnfitrioes();
            }
        }

        form.addEventListener('submit', salvarAnfitriao);
        window.addEventListener('DOMContentLoaded', carregarAnfitrioes);
    </script>
