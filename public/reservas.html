<body>

                <h3>ğŸ‘¥ HÃ³spedes DisponÃ­veis</h3>

                <div class="kanban-items" id="hospedes-list">
                    <!-- Cards de hÃ³spedes serÃ£o carregados aqui -->

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>

    <script src="assets/js/entities/imovel.js"></script>

    <!-- Sidebar dinÃ¢mica -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("header-menu-toggle"); 
        const body = document.body;
        const content = document.querySelector('.content');

        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();
                const sidebarMenuToggle = document.getElementById('menu-toggle'); 

                function toggleSidebar() {
                    body.classList.toggle('sidebar-open-mobile');
                }

                if (sidebarMenuToggle) {
                    sidebarMenuToggle.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleSidebar();
                    });
                }

                if (menuToggle) {
                    menuToggle.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleSidebar();
                    });
                }

                document.addEventListener('click', function(e) {
                    const sidebarElement = document.querySelector('.sidebar');
                    if (body.classList.contains('sidebar-open-mobile') && 
                        !sidebarElement.contains(e.target) && 
                        (menuToggle && !menuToggle.contains(e.target)) &&
                        (sidebarMenuToggle && !sidebarMenuToggle.contains(e.target))) {
                        toggleSidebar();
                    }
                });

                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                        if (parentLi && !parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }

                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768 && !this.classList.contains('submenu-toggle')) {
                            body.classList.remove('sidebar-open-mobile');
                        }
                    });
                });

                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
        
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && body.classList.contains('sidebar-open-mobile')) {
                body.classList.remove('sidebar-open-mobile');
            }
        });

    </script>
</body>
</html>
