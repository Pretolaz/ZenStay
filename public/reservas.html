    <!-- Sidebar dinÃ¢mica -->
    <script>
        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();

                // LÃ³gica para expandir/recolher submenus e ativar links
                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    // Handle active state and submenu expansion
                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                         // Prevent default behavior if clicking on the active non-submenu link
                        if (parentLi && !parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }
                });

                // LÃ³gica para expandir/recolher submenus
                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
    </script>

    <!-- CRUD de Reservas -->
    <script>
        const tabela = document.querySelector('#tabelaReservas tbody');
        const form = document.getElementById('formReserva');
        const campos = ['codigoInterno', 'hospede', 'imovel', 'plataforma', 'checkin', 'checkout', 'valor', 'status', 'observacao'];

        function carregarReservas() {
            const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            tabela.innerHTML = '';
            reservas.forEach((res, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${res.codigoInterno}</td>
                    <td>${res.hospede}</td>
                    <td>${res.imovel}</td>
                    <td>${res.plataforma}</td>
                    <td>${res.checkin}</td>
                    <td>${res.checkout}</td>
                    <td>${res.status}</td>
                    <td>
                        <button class="action-btn" onclick="editarReserva(${index})">âœï¸</button>
                        <button class="action-btn" onclick="excluirReserva(${index})">ğŸ—‘ï¸</button>
                    </td>`;
                tabela.appendChild(row);
            });
        }

        function salvarReserva(e) {
            e.preventDefault();
            const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            const res = {};
            campos.forEach(c => res[c] = document.getElementById(c).value);

            if (!res.codigoInterno) {
                const lastCode = reservas.length ? reservas[reservas.length - 1].codigoInterno : 6000;
                res.codigoInterno = Number(lastCode) + 1;
            }

            const editIndex = document.getElementById('reservaId').value;
            if (editIndex) reservas[editIndex] = res;
            else reservas.push(res);

            localStorage.setItem('reservas', JSON.stringify(reservas));
            form.reset();
            document.getElementById('codigoInterno').value = '';
            document.getElementById('reservaId').value = '';
            carregarReservas();
        }

        function editarReserva(index) {
            const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            const res = reservas[index];
            campos.forEach(c => document.getElementById(c).value = res[c] || '');
            document.getElementById('reservaId').value = index;
        }

        function excluirReserva(index) {
            if (confirm('Excluir esta reserva?')) {
                const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
                reservas.splice(index, 1);
                localStorage.setItem('reservas', JSON.stringify(reservas));
                carregarReservas();
            }
        }

        form.addEventListener('submit', salvarReserva);
        window.addEventListener('DOMContentLoaded', carregarReservas);
    </script>
