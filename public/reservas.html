<body>
    <!-- Sidebar din√¢mica -->

            <section class="reservation-wizard" id="reservation-wizard">

                        <div class="summary-item">

                <div class="wizard-column wizard-action">

                    <div class="wizard-step-content" id="wizard-step-content">
                        <!-- Conte√∫do da Etapa 1: Sele√ß√£o do Im√≥vel -->

    </main>

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/entities/cliente.js"></script>
    <script src="assets/js/entities/comodo.js"></script>
    <script src="assets/js/entities/imovel.js"></script>
    <script src="assets/js/entities/reserva.js"></script>
    <script src="assets/js/wizard-reservas.js"></script>

    <!-- Sidebar din√¢mica -->
    <script>
        // L√≥gica para marcar o link ativo ao carregar a p√°gina e expandir o submenu se necess√°rio
        const setActiveSidebarLink = () => {
            const path = window.location.pathname.split("/").pop();
            const hash = window.location.hash;

            document.querySelectorAll(".sidebar a").forEach(link => {
                link.classList.remove("active");
                const linkHref = link.getAttribute("href");

                if (linkHref === path + hash) {
                    link.classList.add("active");
                    const parentSubmenu = link.closest('.has-submenu');
                    if (parentSubmenu) {
                        const submenuElement = parentSubmenu.querySelector('.submenu');
                        const arrowElement = parentSubmenu.querySelector('.arrow');
                        if (submenuElement) submenuElement.style.display = 'block';
                        if (arrowElement) arrowElement.textContent = '‚ñº';
                        const submenuToggleElement = parentSubmenu.querySelector('.submenu-toggle');
                        if (submenuToggleElement) submenuToggleElement.classList.add('active');
                    }
                }
            });
        };

        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const body = document.body;
                const sidebarElement = document.querySelector('.sidebar');
                const menuToggleButton = document.getElementById('menu-toggle'); // Menu toggle inside sidebar
                const headerMenuToggleButton = document.getElementById('header-menu-toggle'); // Menu toggle in header

                function toggleSidebar() {
                    body.classList.toggle('sidebar-open-mobile');
                }

                // Add listener for the hamburger menu button in the sidebar (if it exists)
                if (menuToggleButton) {
                    menuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation(); 
                        toggleSidebar();
                    });
                }

                // Add listener for the hamburger menu button in the header (for mobile)
                if (headerMenuToggleButton) {
                    headerMenuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleSidebar();
                    });
                }

                // Close sidebar if clicking outside of it (mobile only)
                document.addEventListener('click', function(e) {
                    if (body.classList.contains('sidebar-open-mobile') && 
                        !sidebarElement.contains(e.target) && 
                        (menuToggleButton && !menuToggleButton.contains(e.target)) && 
                        (headerMenuToggleButton && !headerMenuToggleButton.contains(e.target))) {
                        toggleSidebar();
                    }
                });

                // L√≥gica para expandir/recolher submenus e ativar links
                document.querySelectorAll('.sidebar a').forEach(link => {
                    // Fecha a sidebar em mobile quando um link √© clicado (a menos que seja um submenu-toggle)
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768 && !this.classList.contains('submenu-toggle')) {
                            body.classList.remove('sidebar-open-mobile');
                        }
                    });
                });

                // L√≥gica para expandir/recolher submenus
                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });

                setActiveSidebarLink(); // Chama ao carregar a sidebar
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
        
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && body.classList.contains('sidebar-open-mobile')) {
                body.classList.remove('sidebar-open-mobile');
            }
        });
    </script>
</body>
</html>
