<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenStay | Reservas</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/kanban-reservas.css"> <!-- Novo CSS para Kanban -->
    <link rel="stylesheet" href="theme/dark.css" id="theme-style">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar dinÃ¢mica -->
    <div id="sidebar"></div>

    <main class="content">
        <header class="header">
            <h1>ğŸ—“ï¸ Gerenciar Reservas - Kanban</h1>
            <button id="toggle-theme">ğŸŒ“</button>
        </header>

        <section class="kanban-board">
            <div class="kanban-column" id="hospedes-column">
                <h3>ğŸ‘¥ HÃ³spedes DisponÃ­veis</h3>
                <div class="kanban-items" id="hospedes-list">
                    <!-- Cards de hÃ³spedes serÃ£o carregados aqui -->
                </div>
            </div>

            <div class="kanban-column" id="imoveis-column">
                <h3>ğŸ¡ ImÃ³veis para Reserva</h3>
                <div class="kanban-items" id="imoveis-list">
                    <!-- Cards de imÃ³veis e hÃ³spedes arrastados serÃ£o carregados aqui -->
                </div>
            </div>
        </section>

        <section class="kanban-actions">
            <button id="salvar-reservas-btn" class="btn">ğŸ’¾ Salvar Reservas</button>
        </section>
    </main>

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/entities/cliente.js"></script> <!-- Incluir Cliente -->
    <script src="assets/js/entities/imovel.js"></script>   <!-- Incluir Imovel -->
    <script src="assets/js/kanban-reservas.js"></script> <!-- Novo JS para Kanban -->

    <!-- Sidebar dinÃ¢mica -->
    <script>
        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();

                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                        if (parentLi && !parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }
                });

                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
    </script>
</body>
</html>
