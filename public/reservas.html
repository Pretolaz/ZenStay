<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenStay | Reservas</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/kanban-reservas.css">
    <link rel="stylesheet" href="theme/dark.css" id="theme-style">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar dinÃ¢mica -->
    <div id="sidebar"></div>

    <main class="content">
        <header class="header">
            <button class="menu-toggle" id="menu-toggle">â˜°</button> <!-- BotÃ£o de hambÃºrguer -->
            <h1>ğŸ—“ï¸ Gerenciar Reservas - Kanban</h1>
            <button id="toggle-theme">ğŸŒ“</button>
        </header>

        <section class="kanban-board">
            <div class="kanban-column" id="hospedes-column">
                <h3>ğŸ‘¥ HÃ³spedes DisponÃ­veis</h3>
                <div class="kanban-items" id="hospedes-list">
                    <!-- Cards de hÃ³spedes serÃ£o carregados aqui -->
                </div>
            </div>

            <div class="kanban-column" id="imoveis-column">
                <h3>ğŸ¡ ImÃ³veis para Reserva</h3>
                <div class="kanban-items" id="imoveis-list">
                    <!-- Cards de imÃ³veis e hÃ³spedes arrastados serÃ£o carregados aqui -->
                </div>
            </div>
        </section>

        <section class="kanban-actions">
            <button id="salvar-reservas-btn" class="btn">ğŸ’¾ Salvar Reservas</button>
        </section>
    </main>

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/entities/cliente.js"></script>
    <script src="assets/js/entities/imovel.js"></script>
    <script src="assets/js/kanban-reservas.js"></script>

    <!-- Sidebar dinÃ¢mica -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menu-toggle");
        const body = document.body;
        const content = document.querySelector('.content');

        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                sidebar.innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();

                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                        if (parentLi && !parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }
                });

                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });

                // Adicionar evento para fechar a sidebar ao clicar fora dela no mobile
                content.addEventListener('click', (e) => {
                    if (body.classList.contains('sidebar-open-mobile') && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                        body.classList.remove('sidebar-open-mobile');
                    }
                });

            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
        
        // LÃ³gica para o menu toggle (hambÃºrguer)
        menuToggle.addEventListener('click', () => {
            body.classList.toggle('sidebar-open-mobile');
        });

        // Fechar a sidebar se redimensionar para desktop enquanto aberta
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && body.classList.contains('sidebar-open-mobile')) {
                body.classList.remove('sidebar-open-mobile');
            }
        });

    </script>
</body>
</html>
