    <!-- Sidebar (carregada dinamicamente) -->

    <main class="content">

        <section class="dashboard">
            <div class="card">

                <p>Gerencie seus imÃ³veis cadastrados.</p>

            <div class="card">
                <h3>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ HÃ³spedes</h3>
                <p>Veja e edite os hÃ³spedes ativos.</p>
            </div>

                <h3>ğŸ—“ï¸ Reservas</h3>

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>

    <!-- Sidebar dinÃ¢mica -->
    <script>
        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();
                const body = document.body;
                const sidebarElement = document.querySelector('.sidebar');
                const menuToggleButton = document.getElementById('menu-toggle');
                const headerMenuToggleButton = document.getElementById('header-menu-toggle');

                function toggleSidebar() {
                    body.classList.toggle('sidebar-open-mobile');
                }

                // Adiciona listener para o botÃ£o de menu hambÃºrguer na sidebar
                if (menuToggleButton) {
                    menuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation(); // Evita que o clique se propague para o document
                        toggleSidebar();
                    });
                }

                // Adiciona listener para o botÃ£o de menu hambÃºrguer no header (para mobile)
                if (headerMenuToggleButton) {
                    headerMenuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleSidebar();
                    });
                }

                // Fecha a sidebar se clicar fora dela (apenas em mobile)
                document.addEventListener('click', function(e) {
                    if (body.classList.contains('sidebar-open-mobile') && 
                        !sidebarElement.contains(e.target) && 
                        !menuToggleButton.contains(e.target) && 
                        !headerMenuToggleButton.contains(e.target)) {
                        toggleSidebar();
                    }
                });

                // LÃ³gica para expandir/recolher submenus e ativar links
                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    // Handle active state and submenu expansion
                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                        // Prevent default behavior if clicking on the active non-submenu link
                        if (!parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }

                    // Fecha a sidebar em mobile quando um link Ã© clicado (a menos que seja um submenu-toggle)
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768 && !this.classList.contains('submenu-toggle')) {
                            body.classList.remove('sidebar-open-mobile');
                        }
                    });
                });

                // LÃ³gica para expandir/recolher submenus
                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
    </script>
</body>
</html>
