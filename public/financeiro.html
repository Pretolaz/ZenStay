    <!-- Sidebar dinÃ¢mica -->
    <script>
        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();
                const body = document.body;
                const sidebarElement = document.querySelector('.sidebar');
                const menuToggleButton = document.getElementById('menu-toggle'); // Menu toggle inside sidebar
                const headerMenuToggleButton = document.getElementById('header-menu-toggle'); // Menu toggle in header

                function toggleSidebar() {
                    body.classList.toggle('sidebar-open-mobile');
                }

                // Add listener for the hamburger menu button in the sidebar (if it exists)
                if (menuToggleButton) {
                    menuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation(); 
                        toggleSidebar();
                    });
                }

                // Add listener for the hamburger menu button in the header (for mobile)
                if (headerMenuToggleButton) {
                    headerMenuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleSidebar();
                    });
                }

                // Close sidebar if clicking outside of it (mobile only)
                document.addEventListener('click', function(e) {
                    if (body.classList.contains('sidebar-open-mobile') && 
                        !sidebarElement.contains(e.target) && 
                        (menuToggleButton && !menuToggleButton.contains(e.target)) && 
                        (headerMenuToggleButton && !headerMenuToggleButton.contains(e.target))) {
                        toggleSidebar();
                    }
                });

                // LÃ³gica para expandir/recolher submenus e ativar links
                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    // Handle active state and submenu expansion
                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                        // Prevent default behavior if clicking on the active non-submenu link
                        if (!parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }

                    // Close sidebar on mobile when a link is clicked (unless it's a submenu-toggle)
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768 && !this.classList.contains('submenu-toggle')) {
                            body.classList.remove('sidebar-open-mobile');
                        }
                    });
                });

                // LÃ³gica para expandir/recolher submenus
                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
    </script>

    <!-- CRUD Financeiro -->
    <script>
        const tabela = document.querySelector('#tabelaTransacoes tbody');
        const form = document.getElementById('formTransacao');
        const campos = ['codigoInterno', 'descricao', 'data', 'valor', 'tipo', 'referencia', 'observacao'];

        function carregarTransacoes() {
            const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
            tabela.innerHTML = '';

            let totalReceitas = 0;
            let totalDespesas = 0;

            transacoes.forEach((t, index) => {
                const valorNum = parseFloat(t.valor) || 0;

                if (t.tipo === 'Receita') {
                    totalReceitas += valorNum;
                } else {
                    totalDespesas += valorNum;
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${t.codigoInterno}</td>
                    <td>${t.descricao}</td>
                    <td>${t.data}</td>
                    <td>${valorNum.toFixed(2)}</td>
                    <td>${t.tipo}</td>
                    <td>${t.referencia || '-'}</td>
                    <td>
                        <button class="action-btn" onclick="editarTransacao(${index})">âœï¸</button>
                        <button class="action-btn" onclick="excluirTransacao(${index})">ğŸ—‘ï¸</button>
                    </td>`;
                tabela.appendChild(row);
            });

            document.getElementById('totalReceitas').textContent = totalReceitas.toFixed(2);
            document.getElementById('totalDespesas').textContent = totalDespesas.toFixed(2);
            document.getElementById('saldoFinal').textContent = (totalReceitas - totalDespesas).toFixed(2);
        }

        function salvarTransacao(e) {
            e.preventDefault();
            const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
            const t = {};
            campos.forEach(c => t[c] = document.getElementById(c).value);

            if (!t.codigoInterno) {
                const lastCode = transacoes.length ? transacoes[transacoes.length - 1].codigoInterno : 8000;
                t.codigoInterno = Number(lastCode) + 1;
            }

            const editIndex = document.getElementById('transacaoId').value;
            if (editIndex) transacoes[editIndex] = t;
            else transacoes.push(t);

            localStorage.setItem('transacoes', JSON.stringify(transacoes));
            form.reset();
            document.getElementById('codigoInterno').value = '';
            document.getElementById('transacaoId').value = '';
            carregarTransacoes();
        }

        function editarTransacao(index) {
            const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
            const t = transacoes[index];
            campos.forEach(c => document.getElementById(c).value = t[c] || '');
            document.getElementById('transacaoId').value = index;
        }

        function excluirTransacao(index) {
            if (confirm('Excluir esta transaÃ§Ã£o?')) {
                const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
                transacoes.splice(index, 1);
                localStorage.setItem('transacoes', JSON.stringify(transacoes));
                carregarTransacoes();
            }
        }

        form.addEventListener('submit', salvarTransacao);
        window.addEventListener('DOMContentLoaded', carregarTransacoes);
    </script>
