<body>

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>

    <!-- Sidebar dinÃ¢mica -->
    <script>
        fetch("assets/components/sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
                
                const currentPage = window.location.pathname.split('/').pop();
                const body = document.body;
                const sidebarElement = document.querySelector('.sidebar');
                const menuToggleButton = document.getElementById('menu-toggle'); // Menu toggle inside sidebar
                const headerMenuToggleButton = document.getElementById('header-menu-toggle'); // Menu toggle in header

                function toggleSidebar() {
                    body.classList.toggle('sidebar-open-mobile');
                }

                // Add listener for the hamburger menu button in the sidebar (if it exists)
                if (menuToggleButton) {
                    menuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation(); 
                        toggleSidebar();
                    });
                }

                // Add listener for the hamburger menu button in the header (for mobile)
                if (headerMenuToggleButton) {
                    headerMenuToggleButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleSidebar();
                    });
                }

                // Close sidebar if clicking outside of it (mobile only)
                document.addEventListener('click', function(e) {
                    if (body.classList.contains('sidebar-open-mobile') && 
                        !sidebarElement.contains(e.target) && 
                        (menuToggleButton && !menuToggleButton.contains(e.target)) && 
                        (headerMenuToggleButton && !headerMenuToggleButton.contains(e.target))) {
                        toggleSidebar();
                    }
                });

                // LÃ³gica para expandir/recolher submenus e ativar links
                document.querySelectorAll('.sidebar a').forEach(link => {
                    const href = link.getAttribute('href');
                    const parentLi = link.closest('li');

                    // Handle active state and submenu expansion
                    if (href === currentPage) {
                        link.classList.add('active');
                        const parentSubmenu = link.closest('.submenu');
                        if (parentSubmenu) {
                            parentSubmenu.style.display = 'block';
                            const parentHasSubmenu = parentSubmenu.closest('.has-submenu');
                            if (parentHasSubmenu) {
                                parentHasSubmenu.classList.add('expanded');
                            }
                        }
                        
                        // Prevent default behavior if clicking on the active non-submenu link
                        if (!parentLi.classList.contains('has-submenu')) {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                            });
                        }
                    } else {
                        link.classList.remove('active');
                    }

                    // Close sidebar on mobile when a link is clicked (unless it's a submenu-toggle)
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768 && !this.classList.contains('submenu-toggle')) {
                            body.classList.remove('sidebar-open-mobile');
                        }
                    });
                });

                // LÃ³gica para expandir/recolher submenus
                document.querySelectorAll('.submenu-toggle').forEach(item => {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const parentLi = this.closest('.has-submenu');
                        parentLi.classList.toggle('expanded');
                        const submenu = parentLi.querySelector('.submenu');
                        if (submenu) {
                            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar sidebar: ", err));
    </script>

    <!-- CRUD de Plataformas -->
    <script>
        const tabela = document.querySelector('#tabelaPlataformas tbody');
        const form = document.getElementById('formPlataforma');
        const campos = ['codigoInterno', 'nome', 'url', 'contato', 'observacao'];

        function carregarPlataformas() {
            const plataformas = JSON.parse(localStorage.getItem('plataformas')) || [];
            tabela.innerHTML = '';
            plataformas.forEach((plat, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${plat.codigoInterno}</td>
                    <td>${plat.nome}</td>
                    <td>${plat.url || '-'}</td>
                    <td>${plat.contato || '-'}</td>
                    <td>
                        <button class="action-btn" onclick="editarPlataforma(${index})">âœï¸</button>
                        <button class="action-btn" onclick="excluirPlataforma(${index})">ğŸ—‘ï¸</button>
                    </td>`;
                tabela.appendChild(row);
            });
        }

        function salvarPlataforma(e) {
            e.preventDefault();
            const plataformas = JSON.parse(localStorage.getItem('plataformas')) || [];
            const plat = {};
            campos.forEach(c => plat[c] = document.getElementById(c).value);

            if (!plat.codigoInterno) {
                const lastCode = plataformas.length ? plataformas[plataformas.length - 1].codigoInterno : 700;
                plat.codigoInterno = Number(lastCode) + 1;
            }

            const editIndex = document.getElementById('plataformaId').value;
            if (editIndex) plataformas[editIndex] = plat;
            else plataformas.push(plat);

            localStorage.setItem('plataformas', JSON.stringify(plataformas));
            form.reset();
            document.getElementById('codigoInterno').value = '';
            document.getElementById('plataformaId').value = '';
            carregarPlataformas();
        }

        function editarPlataforma(index) {
            const plataformas = JSON.parse(localStorage.getItem('plataformas')) || [];
            const plat = plataformas[index];
            campos.forEach(c => document.getElementById(c).value = plat[c] || '');
            document.getElementById('plataformaId').value = index;
        }

        function excluirPlataforma(index) {
            if (confirm('Excluir esta plataforma?')) {
                const plataformas = JSON.parse(localStorage.getItem('plataformas')) || [];
                plataformas.splice(index, 1);
                localStorage.setItem('plataformas', JSON.stringify(plataformas));
                carregarPlataformas();
            }
        }

        form.addEventListener('submit', salvarPlataforma);
        window.addEventListener('DOMContentLoaded', carregarPlataformas);
    </script>
</body>
