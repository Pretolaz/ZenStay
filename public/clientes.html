    <script type="module">
        import { Cliente } from './assets/js/entities/cliente.js';

        let countriesList = [];
        let clientesCache = [];

        // UI Refs
        const grid = document.getElementById('gridClientes');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('modalCliente');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalPanel = document.getElementById('modalPanel');
        const form = document.getElementById('formCliente');
        const codPaisInput = document.getElementById('codPais');
        const flagInfo = document.getElementById('flagInfo');
        const statTotal = document.getElementById('statTotal');

        // Init
        window.addEventListener('DOMContentLoaded', async () => {
            await loadCountries();
            await carregarClientes();

            // Sidebar Logic (Specific for this rewritten file)
            fetch("assets/components/sidebar.html")
                .then(res => res.text())
                .then(html => {
                    const sb = document.getElementById('sidebar');
                    if (sb) {
                        sb.innerHTML = html;
                        setupSidebarLogic();
                    }
                });
        });

        // Event Listeners
        codPaisInput.addEventListener('input', e => atualizarBandeira(e.target.value));
        document.getElementById('filtroBusca').addEventListener('input', carregarClientes);
        document.getElementById('ordenacaoClientes').addEventListener('change', carregarClientes);
        document.getElementById('btnNovoHospede').onclick = () => openModal();
        document.getElementById('btnNovoHospedeMobile').onclick = () => openModal();

        // Data Loading
        async function loadCountries() {
            try {
                const res = await fetch('assets/data/countries.json');
                countriesList = await res.json();
            } catch (e) { console.error("Countries Error", e); }
        }

        async function carregarClientes() {
            grid.innerHTML = '<div class="col-span-full text-center py-10"><div class="animate-spin text-4xl text-blue-500">üåÄ</div></div>';

            try {
                // Fetch fresh data
                let todos = await Cliente.listarTodos();
                clientesCache = todos;
                statTotal.innerText = todos.length;

                // Filter
                const termo = document.getElementById('filtroBusca').value.toLowerCase();
                let filtrados = todos.filter(c =>
                    (c.nome && c.nome.toLowerCase().includes(termo)) ||
                    (c.telefone && c.telefone.includes(termo)) ||
                    (c.email && c.email.toLowerCase().includes(termo))
                );

                // Sort
                const ordem = document.getElementById('ordenacaoClientes').value;
                filtrados.sort((a, b) => {
                    if (ordem === 'idDesc') return b.id - a.id;
                    if (ordem === 'nomeAsc') return a.nome.localeCompare(b.nome);
                    if (ordem === 'nomeDesc') return b.nome.localeCompare(a.nome);
                    return 0;
                });

                renderGrid(filtrados);

            } catch (err) {
                console.error(err);
                grid.innerHTML = `<div class="col-span-full text-center text-red-500">Erro ao carregar dados.</div>`;
            }
        }

        function renderGrid(clientes) {
            grid.innerHTML = '';

            if (clientes.length === 0) {
                emptyState.classList.remove('hidden');
                setTimeout(() => emptyState.classList.remove('opacity-0'), 10);
                return;
            }
            emptyState.classList.add('hidden');
            emptyState.classList.add('opacity-0');

            clientes.forEach(cli => {
                const pais = countriesList.find(p => String(p.dial) === String(cli.codPais));
                const flagSrc = pais ? `https://flagcdn.com/w40/${pais.code}.png` : '';
                const iniciais = cli.nome.substring(0, 2).toUpperCase();
                const whatsappLink = `https://wa.me/${cli.codPais}${cli.telefone}`;

                const card = document.createElement('div');
                card.className = 'glass-panel p-5 rounded-2xl guest-card relative flex flex-col gap-4 group bg-white/40 dark:bg-slate-800/40';

                card.innerHTML = `
                    <div class="flex items-start justify-between">
                         <div class="flex items-center gap-3">
                             <div class="w-12 h-12 rounded-full avatar-gradient flex items-center justify-center text-white font-bold text-sm shadow-md">
                                 ${iniciais}
                             </div>
                             <div>
                                 <h3 class="font-bold text-slate-800 dark:text-white leading-tight">${cli.nome}</h3>
                                 <div class="flex items-center gap-1.5 mt-0.5">
                                    ${flagSrc ? `<img src="${flagSrc}" class="w-4 rounded-sm shadow-sm" title="${pais.name}">` : ''}
                                    <span class="text-xs text-slate-500 font-mono">ID: ${cli.id}</span>
                                 </div>
                             </div>
                         </div>
                         <div class="flex gap-2">
                             <button onclick="window.editarCliente(${cli.id})" class="p-2 rounded-lg bg-orange-50 text-orange-500 hover:bg-orange-100 transition-colors" title="Editar">‚úèÔ∏è</button>
                             <button onclick="window.excluirCliente(${cli.id})" class="p-2 rounded-lg bg-red-50 text-red-500 hover:bg-red-100 transition-colors" title="Excluir">üóëÔ∏è</button>
                         </div>
                    </div>

                    <div class="flex flex-col gap-2 mt-1">
                        <a href="${whatsappLink}" target="_blank" class="flex items-center gap-2 text-sm text-slate-600 dark:text-slate-300 hover:text-green-500 transition-colors p-2 rounded-lg hover:bg-green-50/50">
                            <svg class="w-4 h-4 fill-current text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                            <span>+${cli.codPais} ${cli.telefone}</span>
                        </a>
                        ${cli.email ?
                        `<a href="mailto:${cli.email}" class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400 hover:text-blue-500 transition-colors p-2 rounded-lg hover:bg-blue-50/50">
                            <span>üìß</span> ${cli.email}
                         </a>` : ''}
                    </div>

                    ${cli.observacao ?
                        `<div class="mt-2 p-3 bg-slate-50 dark:bg-slate-900/50 rounded-xl text-xs text-slate-500 italic border border-slate-100 dark:border-slate-800">
                        "${cli.observacao}"
                     </div>` : ''}

                    <div class="absolute top-2 right-2 text-[10px] text-slate-300 font-mono opacity-50">
                        ${new Date(cli.dataCadastro).toLocaleDateString()}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Action Handlers
        window.openModal = (cli = null) => {
            const title = document.getElementById('modalTitle');
            const avatar = document.getElementById('avatarPreview');

            if (cli) {
                title.innerText = 'Editar H√≥spede';
                document.getElementById('clienteId').value = cli.id;
                document.getElementById('codigoInterno').value = cli.id;
                document.getElementById('codigoPlataforma').value = cli.codigoPlataforma || '';
                document.getElementById('nome').value = cli.nome;
                document.getElementById('email').value = cli.email || '';
                document.getElementById('codPais').value = cli.codPais;
                document.getElementById('telefone').value = cli.telefone;
                document.getElementById('idioma').value = cli.idioma;
                document.getElementById('linkChat').value = cli.linkChat || '';
                document.getElementById('observacao').value = cli.observacao || '';
                document.getElementById('dataCadastro').value = cli.dataCadastro;
                avatar.innerText = cli.nome.substring(0, 2).toUpperCase();
                atualizarBandeira(cli.codPais);
            } else {
                title.innerText = 'Novo H√≥spede';
                form.reset();
                document.getElementById('clienteId').value = '';
                document.getElementById('codigoInterno').value = '';
                document.getElementById('codPais').value = 55;
                document.getElementById('idioma').value = 'pt-BR';
                avatar.innerText = 'üë§';
                atualizarBandeira(55);
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('translate-x-full');
            }, 10);
        };

        window.closeModal = () => {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.add('translate-x-full');
            setTimeout(() => modal.classList.add('hidden'), 500);
        };

        window.editarCliente = async (id) => {
            const cli = clientesCache.find(c => c.id == id);
            if (cli) openModal(cli);
        };

        window.excluirCliente = async (id) => {
            if (confirm('Tem certeza?')) {
                try {
                    await Cliente.excluir(id);
                    if (window.Toast) window.Toast.success('H√≥spede exclu√≠do.');
                    await carregarClientes();
                } catch (e) { console.error(e); }
            }
        };

        window.salvarCliente = async (e) => {
            e.preventDefault();
            const btn = e.target;
            const originalText = btn.innerText;
            btn.innerText = 'Salvando...';
            btn.disabled = true;

            try {
                const id = document.getElementById('clienteId').value;
                const data = {
                    id: id ? parseInt(id) : null,
                    codigoPlataforma: document.getElementById('codigoPlataforma').value,
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    codPais: document.getElementById('codPais').value,
                    telefone: document.getElementById('telefone').value,
                    idioma: document.getElementById('idioma').value,
                    linkChat: document.getElementById('linkChat').value,
                    observacao: document.getElementById('observacao').value
                };

                // Preserve original creation date if editing
                if (id) {
                    const existing = clientesCache.find(c => c.id == id);
                    if (existing) data.dataCadastro = existing.dataCadastro;
                }

                await Cliente.salvar(data);
                if (window.Toast) window.Toast.success('Salvo com sucesso!');
                closeModal();
                await carregarClientes();

            } catch (err) {
                if (window.Toast) window.Toast.error(err.message);
                alert(err.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        window.atualizarBandeira = (code) => {
            const pais = countriesList.find(p => String(p.dial) === String(code));
            if (pais) {
                flagInfo.innerHTML = `
                    <img src="https://flagcdn.com/w20/${pais.code}.png" alt="${pais.name}" class="w-5 h-auto rounded-sm shadow-sm">
                    <span class="font-medium">${pais.name}</span>
                `;
            } else {
                flagInfo.innerHTML = `<span class="text-slate-400">?</span>`;
            }
        };

        // Sidebar Logic specific to this file layout
        function setupSidebarLogic() {
            const btn = document.getElementById('header-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const body = document.body;

            // Toggle sidebar for mobile
            if (btn) {
                btn.onclick = (e) => {
                    e.stopPropagation();
                    body.classList.toggle('sidebar-open-mobile');
                };
            }

            // Highlight Link
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const links = sidebar.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                    // Expand Submenu
                    const sub = link.closest('.submenu');
                    if (sub) {
                        sub.style.display = 'block';
                        const p = sub.closest('.has-submenu');
                        if (p) {
                            p.classList.add('expanded');
                            const arrow = p.querySelector('.arrow');
                            if (arrow) arrow.style.transform = 'rotate(90deg)';
                        }
                    }
                }
            });

            // Submenu Toggles
            sidebar.querySelectorAll('.submenu-toggle').forEach(t => {
                t.onclick = (e) => {
                    e.preventDefault();
                    const li = t.closest('.has-submenu');
                    const sub = li.querySelector('.submenu');
                    const arrow = li.querySelector('.arrow');

                    if (sub) {
                        const hidden = window.getComputedStyle(sub).display === 'none';
                        sub.style.display = hidden ? 'block' : 'none';
                        if (hidden) {
                            li.classList.add('expanded');
                            if (arrow) arrow.style.transform = 'rotate(90deg)';
                        } else {
                            li.classList.remove('expanded');
                            if (arrow) arrow.style.transform = 'rotate(0deg)';
                        }
                    }
                }
            });
        }
    </script>
