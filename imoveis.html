    <script>
        const tabelaImoveis = document.querySelector('#tabelaImoveis tbody');
        const formImovel = document.getElementById('formImovel');
        const camposImovel = ['codigo', 'apelido', 'situacao', 'nome', 'descricao', 'endereco', 'googleMapsLink', 'instrucoesChegada'];

        let currentEditingImovel = null; // VariÃ¡vel para armazenar o imÃ³vel sendo editado

        function carregarImoveis() {
            const imoveis = Imovel.listarTodos();
            tabelaImoveis.innerHTML = '';
            imoveis.forEach(imovel => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${imovel.codigo}</td>
                    <td>${imovel.apelido}</td>
                    <td>${imovel.nome}</td>
                    <td>${imovel.situacao}</td>
                    <td>
                        <button class="action-btn" onclick="editarImovel(${imovel.codigo})" title="Editar">âœï¸</button>
                        <button class="action-btn" onclick="gerenciarComodos(${imovel.codigo})" title="Gerenciar CÃ´modos">ğŸšª</button>
                        <button class="action-btn" onclick="excluirImovel(${imovel.codigo})" title="Excluir">ğŸ—‘ï¸</button>
                    </td>
                `;
                tabelaImoveis.appendChild(row);
            });
        }

        function salvarImovel(e) {
            e.preventDefault();
            const imovelId = document.getElementById('imovelId').value;
            
            let imovel;
            if (imovelId) {
                const imovelExistente = Imovel.listarTodos().find(imovel => imovel.codigo == imovelId);
                imovel = new Imovel(
                    imovelExistente.codigo,
                    document.getElementById('apelido').value,
                    document.getElementById('situacao').value,
                    document.getElementById('nome').value,
                    document.getElementById('descricao').value,
                    document.getElementById('endereco').value,
                    document.getElementById('googleMapsLink').value,
                    document.getElementById('instrucoesChegada').value,
                    imovelExistente.comodos || []
                );
            } else {
                imovel = new Imovel(
                    null,
                    document.getElementById('apelido').value,
                    document.getElementById('situacao').value,
                    document.getElementById('nome').value,
                    document.getElementById('descricao').value,
                    document.getElementById('endereco').value,
                    document.getElementById('googleMapsLink').value,
                    document.getElementById('instrucoesChegada').value
                );
            }
            
            imovel.salvar();
            formImovel.reset();
            document.getElementById('imovelId').value = '';
            carregarImoveis();
            currentEditingImovel = null; // Resetar apÃ³s salvar
        }

        function editarImovel(codigo) {
            const imovel = Imovel.listarTodos().find(imovel => imovel.codigo === codigo);
            if (imovel) {
                camposImovel.forEach(c => {
                    if(document.getElementById(c)) {
                        document.getElementById(c).value = imovel[c] || '';
                    }
                });
                document.getElementById('imovelId').value = imovel.codigo;
                currentEditingImovel = imovel; // Armazenar o imÃ³vel que estÃ¡ sendo editado
                document.querySelector('#formImovel button[type="submit"]').textContent = 'ğŸ’¾ Salvar AlteraÃ§Ãµes';
            }
        }

        function excluirImovel(codigo) {
            if (confirm('Excluir este imÃ³vel?')) {
                const imovel = new Imovel(codigo); // Instancia um imÃ³vel para usar o mÃ©todo excluir
                imovel.excluir();
                carregarImoveis();
            }
        }

        formImovel.addEventListener('submit', salvarImovel);
        window.addEventListener('DOMContentLoaded', carregarImoveis);
    </script>
