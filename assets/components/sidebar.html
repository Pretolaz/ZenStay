<script>
  const submenuToggle = document.querySelector('.submenu-toggle');
  const submenu = document.querySelector('.submenu');
  const arrow = submenuToggle ? submenuToggle.querySelector('.arrow') : null; // VerificaÃ§Ã£o adicionada

  // FunÃ§Ã£o para manter o submenu aberto se um item filho estiver ativo
  const checkActiveSubmenu = () => {
    const currentPath = window.location.pathname.split('/').pop();
    const currentHash = window.location.hash;
    // Certifica-se de que submenu existe antes de tentar selecionar elementos dentro dele
    const activeSubmenuLink = submenu ? submenu.querySelector(`a[href="${currentPath}${currentHash}"]`) : null;

    } else if (currentPath === 'imoveis.html') {

      // Isso pode ser ajustado para o comportamento desejado, por enquanto mantÃ©m o submenu fechado
    }
  };

  // Adiciona evento de clique para alternar o submenu
  if (submenuToggle && submenu && arrow) { // Verifica se todos os elementos existem
    submenuToggle.addEventListener('click', (e) => {
